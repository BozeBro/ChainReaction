<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Home Screen</title>
</head>
<body>
    <div class="layout">
        <div class="spaces">
            <div class="mid-cont">
                <div class="title">
                    <h1>Chain Reaction</h1>
                </div>
                <div class="create game-btn">
                    <h2>Create a Game</h2>
                </div>

                <div class="join game-btn">
                    <h2>Join a Game</h2>
                </div>
            </div>
            <div id="pop-create" class="pop-up">
                <form action="">
                    <div id="errCre"></div>
                    <label for="name">Room Name?</label><br>
                    <input type="text" id="name" name="name" placeholder="Room"><br>
                    <label for="players">How many players?</label><br>
                    <select name="players" id="players">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </form>
                <div class="ent-ext">
                    <button class="ent">Enter</button>
                    <button class="ext">Exit</button>
                </div>
            </div>
            <div id="pop-join" class="pop-up">
                <form action="">
                    <div id="errJoin"></div>
                    <label for="room">Room</label><br>
                    <input type="text" id="room" name="room" placeholder="Room"><br>
                    <label for="pin">Pin</label><br>
                    <input type="text" name="pin" id="pin" placeholder="Pin">
                </form>
                <div class="ent-ext">
                    <button class="ent">Enter</button>
                    <button class="ext">Exit</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="/static/js/index.js">
</script>

</html>
